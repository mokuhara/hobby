      <div class="container">
        <form class="row" action="https://book.h2o-space.com/html/form.php" method="post">

            <p>この度は、本書をご利用いただきありがとうございます。恐れ入りますが、以下のフォームに送信いただき、送信いただけると幸いです。</p>
            <div class="form-group">
              <label for="name">お名前 <span class="label label-danger">必須</span></label>
              <input type="text" id="name" name="name" value="" class="form-control" placeholder="例) 山田 太郎">
            </div>
            <div class="form-group">
              <label for="job">ご職業<span class="label label-danger">必須</span></label>
              <select id="job" class="form-control" name="job">
                <option value="">選択してください</option>
                <option value="会社員">会社員</option>
                <option value="学生">学生</option>
                <option value="その他">その他</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">知りたい内容(複数回答可) <span class="label label-success">任意</span> </label>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="q1" value="html">
                  HTML
                </label>
                <label>
                  <input type="checkbox" name="q1" value="css">
                  CSS
                </label>
                <label>
                  <input type="checkbox" name="q1" value="JavaScript">
                  JavaScript
                </label>
              </div>
            </div>

              <label>理解度はいががですか？</label>
              <div class="radio-inline">
                <input type="radio" name="q2" value="1">理解できなかった
              </div>
              <div class="radio-inline">
                <input type="radio" name="q2" value="2">だいたい理解できた
              </div>
              <div class="radio-inline">
                <input type="radio" name="q2" value="3">理解できた
              </div>
              <div class="radio-inline">
                <input type="radio" name="q2" value="4" checked>回答しない
              </div>
            </div>
            <div class="form-group">
              <label for="message">ご意見</label>
              <textarea name="message" rows="5" class="form-control"></textarea>
            </div>
            <button type="submit" name="button" class="btn btn-success">送信する</button>
          </div>
